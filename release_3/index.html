<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div id="container">
        <form>
            <select name="countries" id="countries"></select>
            <p>Name : <span id="name"></span></p>
            <p>Region : <span id="region"></span></p>
            <p>SubRegion : <span id="subregion"></span></p>
            <p>Capital : <span id="capital"></span></p>
            <p>Population : <span id="population"></span></p>
            <p>CountryCode : <span id="countrycode"></span></p>
            <p>Time Zone : <span id="timezone"></span></p>
            <p>Currencies : <span id="currencies"></span></p>
        </form>
    </div>
</body>
</html>
